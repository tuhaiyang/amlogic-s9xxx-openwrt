# Description: Build OpenWrt using releases files
#=====================================================================================

name: Build OpenWrt using releases files

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Select the source branch"
        required: false
        default: "openwrt_main"
        type: choice
        options:
          - openwrt_main
          - openwrt_openwrt-24.10
          - openwrt_openwrt-25.12
          - lede_master
          - immortalwrt_master
          - immortalwrt_openwrt-24.10
          - immortalwrt_openwrt-25.12
      openwrt_board:
        description: "Select device board"
        required: false
        default: "s905d_s905w"
        type: choice
        options:
          - all
          - s905d
          - s905d_s905w
          - s905w
      openwrt_kernel:
        description: "Select kernel version"
        required: false
        default: "6.1.y_6.12.y"
        type: choice
        options:
          - 5.10.y
          - 5.15.y
          - 6.1.y
          - 6.6.y
          - 6.12.y
          - 5.10.y_5.15.y
          - 5.15.y_6.1.y
          - 6.1.y_6.12.y
          - 6.1.y_6.6.y
          - 6.6.y_6.12.y
      auto_kernel:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean
      kernel_repo:
        description: "Set the kernel repository"
        required: false
        default: "ophub/kernel"
        type: choice
        options:
          - ophub/kernel
      kernel_usage:
        description: "Set the tags of the stable kernel."
        required: false
        default: "stable"
        type: choice
        options:
          - stable
          - flippy
          - beta
      openwrt_ip:
        description: "Set OpenWrt default IP address."
        required: false
        default: "10.0.0.138"
      openwrt_storage:
        description: "Select image storage type."
        required: false
        default: "save"
        type: choice
        options:
          - save
          - temp
      builder_name:
        description: "Set OpenWrt builder signature."
        required: false
        default: "tuhaiyang"
        type: choice
        options:
          - ophub
          - angel
          - tuhaiyang

env:
  TZ: Etc/UTC

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-openwrt-depends)
          sudo -E systemctl daemon-reload
          #sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download OpenWrt [ ${{ inputs.source_branch }} ]
        id: down
        working-directory: /builder
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          # Set up compilation source code
          if [[ "${{ inputs.source_branch }}" =~ ^openwrt ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
          elif [[ "${{ inputs.source_branch }}" =~ ^lede ]]; then
              REPO_URL="https://github.com/coolsnowwolf/lede"
          elif [[ "${{ inputs.source_branch }}" =~ ^immortalwrt ]]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
          else
              echo "Unknown source code repository."
              exit 1
          fi
          source_branch_input="${{ inputs.source_branch }}"
          REPO_NAME="${source_branch_input%_*}"
          REPO_BRANCH="${source_branch_input##*_}"

          armsr_tarfile_path="openwrt/output"
          [[ -d "${armsr_tarfile_path}" ]] || mkdir -p ${armsr_tarfile_path}
          ln -sf /builder/openwrt ${{ github.workspace }}/openwrt
          ln -sf /builder/openwrt /home/runner/work/_actions/dgnanhe/amlogic-s9xxx-openwrt/main/openwrt

          # Get name (file name) and url (API asset URL)
          latest_version=$(curl -s \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/releases?per_page=20 | \
              jq -r --arg RTK "OpenWrt_${{ inputs.source_branch }}_" \
              --arg BOARD "-rootfs.tar.gz" \
              '[.[] | select(.tag_name | contains($RTK))] |
              map(.assets[] | select(.name | endswith($BOARD))) |
              sort_by(.updated_at) |
              reverse |
              .[0] |
              {data: .updated_at, url: .url, name: .name}')

          [[ -z "${latest_version}" || "${latest_version}" == "null" ]] && {
              echo "Invalid OpenWrt rootfs download address."
              exit 1
          }

          # Get URL and filename separately
          latest_url="$(echo ${latest_version} | jq -r '.url')"
          openwrt_filename="$(echo ${latest_version} | jq -r '.name')"

          # Download using API method (add octet-stream header)
          echo "Downloading: ${openwrt_filename}"
          curl -fsSL \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/octet-stream" \
               "${latest_url}" \
               -o "${armsr_tarfile_path}/${openwrt_filename}"
          [[ "${?}" -ne "0" ]] && echo "Download failed." && exit 1

          echo "build_tag=OpenWrt_${{ inputs.source_branch }}_${{ inputs.openwrt_storage }}_$(date +"%Y.%m")" >> ${GITHUB_ENV}
          df -hT ${PWD}
          echo "REPO_URL=${REPO_URL}" >> ${GITHUB_ENV}
          echo "REPO_NAME=${REPO_NAME}" >> ${GITHUB_ENV}
          echo "REPO_BRANCH=${REPO_BRANCH}" >> ${GITHUB_ENV}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Packaging OpenWrt
        if: ${{ steps.down.outputs.status }} == 'success' && !cancelled()
        uses: dgnanhe/amlogic-s9xxx-openwrt@main
        with:
          openwrt_path: openwrt/output/*rootfs.tar.gz
          openwrt_ip: ${{ inputs.openwrt_ip }}
          openwrt_board: ${{ inputs.openwrt_board }}
          openwrt_kernel: ${{ inputs.openwrt_kernel }}
          auto_kernel: ${{ inputs.auto_kernel }}
          kernel_repo: ${{ inputs.kernel_repo }}
          kernel_usage: ${{ inputs.kernel_usage }}
          builder_name: ${{ inputs.builder_name }}

      - name: Upload the packaged OpenWrt
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### OpenWrt Image information
            - Default IP: `10.0.0.138`
            - Default username: `root`
            - Default password: `password`
            - Default WIFI name: `OpenWrt`
            - Default WIFI password: `none`
            ### Install to EMMC
            - Login to OpenWrt ‚Üí `System` ‚Üí `Amlogic Service` ‚Üí `Install OpenWrt`
            ### OpenWrt source code
            - [${{ env.REPO_NAME }}](${{ env.REPO_URL }}/tree/${{ env.REPO_BRANCH }})
            ### Applicable platform
            - üêß `arm64`
            - üêã Docker image: https://hub.docker.com/u/ophub
